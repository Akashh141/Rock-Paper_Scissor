<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
    <button id ="RockC">Rock</button>
    <button id ="PaperC">Paper</button>
    <button id ="ScissorC">Scissors</button>
    
</div>
   <script>
 let userScore=0
  let computerScore=0
  let drawscore=0

    const container = document.querySelector("#container")
    const para= document.createElement("p")
    
    const div = document.createElement("div")
    div.style.border = "solid #000000"; 
    div.style.backgroundColor="pink"
    const p2= document.createElement("p")
    p2.textContent="User total wins: "
    const p3= document.createElement("p")
    p3.textContent="Computer total wins: "

        container.appendChild(div)
       
        div.appendChild(p2)
        div.appendChild(p3)
 


const buttons = ['RockC', 'PaperC', 'ScissorsC'];

buttons.forEach(buttonId => {
  const btn = document.querySelector(`#${buttonId}`);
  btn.addEventListener('click', () => {
    const choice = buttonId.slice(0, -1);
    game(choice);
    
  });
});



             //computer function
        function getComputerChoice() {

            let hands=["Rock","Paper","Scissors"];
            let random= (Math.floor(Math.random() * hands.length));
            let computerChoice= hands[random].toLowerCase();


            let computerCaptialWord= computerChoice[0].toUpperCase();
            let computerSliced = computerChoice.slice(1);
            let newComputer= computerCaptialWord+computerSliced;
            return newComputer;
            }
        
        function getPlayGround(a,b){
           

            switch(a+"-"+b){
            case "Rock-Scissors":
            case "Paper-Rock":
            case "Scissors-Paper":
              
               
                para.textContent=`You Win, ${a} beats ${b} `
                container.appendChild(para)
                p2.textContent=`User total wins: ${userScore+=1}`;
                if (userScore>=5){
                    para.textContent="User won the game"
                }
                
            break;
            case "Rock-Paper":
            case "Paper-Scissors":
            case "Scissors-Rock":
               
               
                para.textContent=`You Lose, ${b} beats ${a} `
                container.appendChild(para)
                p3.textContent=`Computer total wins: ${computerScore+=1}`;
                if (computerScore>=5){
                    para.textContent="Computer won the game"

                }

            break;
            default :
            
                 para.textContent=`Draw, ${a} draws with ${b}`
                container.appendChild(para)
                
                 drawscore+=1

            
        }
    }

    

    function game(choice){

         
         let newComputer= getComputerChoice()
         getPlayGround(a=choice,b=newComputer)

    } 
    
     
    
    

if(userScore>computerScore){
    console.log(`You won, you scored ${userScore}, computer scored ${computerScore}`)
    
}
else if(userScore===computerScore){
    console.log(`Its a draw, you scored ${userScore}, computer scored ${computerScore}`)
}
else{
    console.log(`You lost, you scored ${userScore}, computer scored ${computerScore}`)
}


    </script>
</body>
</html>
